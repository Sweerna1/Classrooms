{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Student{% endblock title %}

{% block content %}
		
<br>
<div class="card">
	<h5 class="card-header">Add Student</h5>
	<div class="card-body">
		<p class="card-text">
				<form action="{% url 'student-add' classroom.id %}" method="POST">
						{% csrf_token %}
						{{form|crispy}}
						<input type="submit" value="Add" class="btn btn-outline-success">
				</form>
		</p>
	</div>
</div>
{% endblock content %}
