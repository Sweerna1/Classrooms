{% extends "base.html" %}

{% block content %}
<center>
<div class="row">
	{% for classroom in classrooms %}
<div class="col-sm-4">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title" style="font-weight:bold"> {{classroom.name}}</h5>
			<p class="card-text"> {{classroom.subject}}</p>
			<p class="card-text">{{classroom.year}}</p>
			<a href="{{classroom.get_absolute_url}}" class="btn" style="background-color: #e3f2fd; color: black;">View</a>
		</div>
	</div>
</div>
	{% endfor %}
</div>
</center>
{% endblock content %}
